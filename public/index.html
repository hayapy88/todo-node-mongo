<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App built with Node.js and MongoDB</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container is-max-tablet">
      <section class="section">
        <h2 class="title">To-Do App built with Node.js and MongoDB</h2>
        <form class="box">
          <div class="field">
            <div class="control">
              <input class="input" type="text" placeholder="Task name" />
            </div>
          </div>
          <button class="button is-primary">Add Task</button>
        </form>
      </section>
      <section class="section">
        <h2 class="title">To-Do Tasks</h2>
        <div class="box is-flex is-justify-content-space-between">
          <h3 class="subtitle mb-0">Task 1</h3>
          <div>
            <a
              ><span class="icon">
                <i class="fa solid fa-pen-to-square"></i> </span
            ></a>
            <a
              ><span class="icon"> <i class="fa solid fa-trash"></i> </span
            ></a>
          </div>
        </div>
        <div class="box is-flex is-justify-content-space-between">
          <h3 class="subtitle mb-0">Task 2</h3>
          <div>
            <a
              ><span class="icon">
                <i class="fa solid fa-pen-to-square"></i> </span
            ></a>
            <a
              ><span class="icon"> <i class="fa solid fa-trash"></i> </span
            ></a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
