<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App built with Node.js and MongoDB</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container is-max-tablet">
      <section class="section">
        <h1 class="title">To-Do App built with Node.js and MongoDB</h1>
        <p>
          I created a To-Do App using JavaScript, Node.js, Express, Mongoose,
          MongoDB, and Bulma CSS. Feel free to add, delete, or edit tasks as you
          like!
        </p>
        <form id="addTaskForm" class="box mt-5">
          <h2 class="title is-4 mb-3" for="taskName">New Task</h2>
          <div class="field">
            <div class="control">
              <input
                id="taskName"
                class="input"
                type="text"
                name="name"
                placeholder="Task name"
              />
            </div>
          </div>
          <p id="message" class="is-hidden help mb-3"></p>
          <button id="addTaskBtn" class="button is-primary">Add Task</button>
        </form>
      </section>
      <section class="section">
        <h2 class="title is-4">To-Do Tasks</h2>
        <div id="todoTasksList"></div>
      </section>
    </div>
    <div id="editTaskModal" class="modal px-4">
      <div class="modal-background"></div>

      <div class="modal-content"></div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.3/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
